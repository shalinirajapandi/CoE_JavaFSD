<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InnovateX</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="noise-overlay"></div>
    <header id="header-container"></header>
    <main>
        <section class="registration-section">
            <h2 class="glitch" data-text="Register for InnovateX 2025">Register for InnovateX 2025</h2>
            <div class="registration-container">
                <form id="registration-form" class="glass-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required class="glass-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required class="glass-input">
                    </div>
                    <div class="form-group">
                        <label for="ticket-type">Ticket Type</label>
                        <select id="ticket-type" name="ticket-type" required class="ticket-type-select glass-input">
                            <option value="general">General Admission</option>
                            <option value="vip">VIP Pass</option>
                            <option value="student">Student Pass</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">
                        <span class="cta-text">Submit Registration</span>
                        <span class="cta-hover"></span>
                    </button>
                </form>
            </div>
            <div id="master-background"></div>
        </section>
    </main>
    <footer id="footer-container"></footer>
    <script src="/js/registerForm.js"></script>
    <script src="/js/loader.js"></script>
</body>

</html>
