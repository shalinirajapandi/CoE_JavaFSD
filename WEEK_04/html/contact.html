<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - InnovateX</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="noise-overlay"></div>
    <header id="header-container"></header>
    <main>
        <section class="contact-section">
            <h2 class="glitch" data-text="Contact Us">Contact Us</h2>
            <p class="section-subtitle">Have questions or need more information? Reach out to us!</p>
            <div class="contact-container">
                <form id="contact-form" class="glass-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required class="glass-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required class="glass-input">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required class="glass-input"></textarea>
                    </div>
                    <button type="submit" class="cta-button">
                        <span class="cta-text">Send Message</span>
                        <span class="cta-hover"></span>
                    </button>
                </form>
            </div>
            <div id="master-background"></div>
        </section>
    </main>
    <footer id="footer-container"></footer>
    <script src="/js/loader.js"></script>
    <script src="/js/contactForm.js"></script>
</body>

</html>
